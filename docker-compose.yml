services:
  redis:
    image: redis:6-alpine
    container_name: job-app-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - job-app-network

  postgres:
    image: postgres:16-alpine
    container_name: job-app-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pg_data_local:/var/lib/postgresql/data
    networks:
      - job-app-network

  # Optional: Uncomment to run your agent container alongside Redis/Postgres
  agent:
    build:
      context: .
      dockerfile: Dockerfile
    image: job-app-workflow:latest
    container_name: job-app-agent
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://postgres:postgres@postgres:5432/postgres
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - job-app-network

networks:
  job-app-network:
    driver: bridge

volumes:
  pg_data_local:
